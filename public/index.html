<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        
        <!-- Calendar Title -->
        <h1> PERIOD CALENDAR</h1>

        <!-- Welcome Message -->
        <h2 id="welcomeMessage"></h2>

        <div id="days-until-period" class="days-until-period">
            <p id="daysUntilPeriodText">
                <span id="daysUntilPeriodCount">0</span> DAYS LEFT
            </p>
        </div>

        <!-- Links below the authentication buttons -->
        <div class="links-container">
            <div class="period-calender-link">
                <a href="calender.html" class="calender-button">My Calendar</a>
            </div>
            <div class="exercise-link">
                <a href="exercise.html" class="exercise-button">Exercise</a>
            </div>
            <div class="period-entry-link">
                <a href="period-entry.html" class="period-button">Enter Period Dates</a>
            </div>
            <div class="period-view-link">
                <a href="period-view.html" class="period-button">View Period Dates</a>
            </div>
        </div>

        <!-- Login and Register buttons with links -->
        <div class="auth-buttons">
            <a href="login.html" id="loginButton" class="auth-button">Login</a>
            <a href="register.html" id="registerButton" class="auth-button">Register</a>
        </div>
    </div>


    <script src="script.js"></script>

    
</body>
</html>
